name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build the Docker image
      run: | 
         docker build . --file Dockerfile --tag test
         docker save -o test.tar test

    - name: update
      uses: actions/download-artifact@v2
      with:
        name: test
        path: test.tar

